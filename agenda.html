    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }
      
      h1 {
        color: #333;
        font-size: 28px;
      }
      
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .user-name {
        color: #666;
        font-size: 14px;
      }
      
      .btn-logout {
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .btn-logout:hover {
        background-color: #d32f2f;
      }
      
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      
      .calendar-nav button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .calendar-nav button:hover {
        background-color: #357ae8;
      }
      
      .current-month {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }
      
      .btn-new-appointment {
        padding: 10px 20px;
        background-color: #34a853;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      
      .btn-new-appointment:hover {
        background-color: #2d9048;
      }
      
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: #e0e0e0;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .day-header {
        background-color: #4285f4;
        color: white;
        text-align: center;
        padding: 12px;
        font-weight: 600;
        font-size: 14px;
      }
      
      .day-cell {
        background-color: white;
        min-height: 100px;
        padding: 8px;
        position: relative;
      }
      
      .day-cell.other-month {
        background-color: #f9f9f9;
        color: #ccc;
      }
      
      .day-cell.today {
        background-color: #e3f2fd;
      }
      
      .day-number {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      
      .appointments {
        margin-top: 5px;
      }
      
      .appointment-item {
        background-color: #4285f4;
        color: white;
        padding: 4px 8px;
        margin: 2px 0;
        border-radius: 3px;
        font-size: 12px;
        cursor: pointer;
      }
      
      .appointment-item:hover {
        background-color: #357ae8;
      }
      
      .no-appointments {
        color: #999;
        font-size: 12px;
        font-style: italic;
        margin-top: 10px;
      }
    </style>

    <script>
      // Verificar si el usuario est√° logueado
      window.onload = function() {
        fetch('/api/session')
          .then((res) => res.json())
          .then((data) => {
            if (!data.success || !data.usuario) {
              window.location.href = 'index.html';
              return;
            }
            document.getElementById('userName').textContent = data.usuario;
          })
          .catch(() => {
            window.location.href = 'index.html';
          });
      };
      
      function logout() {
        fetch('/api/logout', { method: 'POST' })
          .finally(() => {
            window.location.href = 'index.html';
          });
      }
