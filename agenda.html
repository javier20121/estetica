<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Agenda de Turnos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }
      
      h1 {
        color: #333;
        font-size: 28px;
      }
      
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .user-name {
        color: #666;
        font-size: 14px;
      }
      
      .btn-logout {
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .btn-logout:hover {
        background-color: #d32f2f;
      }
      
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        align-items: start;
      }

      .card {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }

      .card h3 {
        font-size: 16px;
        margin-bottom: 12px;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }

      .form-group label {
        font-size: 12px;
        color: #666;
      }

      .form-group select,
      .form-group input {
        padding: 8px 10px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        font-size: 14px;
      }

      .btn-primary {
        width: 100%;
        padding: 10px 14px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-message {
        font-size: 13px;
        margin-top: 8px;
      }

      .status-message.error {
        color: #d32f2f;
      }

      .status-message.success {
        color: #2e7d32;
      }

      .membership-row {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .turnos-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .turno-item {
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 8px 10px;
        font-size: 12px;
        color: #444;
        background: #fafafa;
      }

      @media (max-width: 900px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }
      
      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      
      .calendar-nav button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .calendar-nav button:hover {
        background-color: #357ae8;
      }
      
      .current-month {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }
      
      .btn-new-appointment {
        padding: 10px 20px;
        background-color: #34a853;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      
      .btn-new-appointment:hover {
        background-color: #2d9048;
      }
      
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: #e0e0e0;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .day-header {
        background-color: #4285f4;
        color: white;
        text-align: center;
        padding: 12px;
        font-weight: 600;
        font-size: 14px;
      }
      
      .day-cell {
        background-color: white;
        min-height: 100px;
        padding: 8px;
        position: relative;
      }
      
      .day-cell.other-month {
        background-color: #f9f9f9;
        color: #ccc;
      }
      
      .day-cell.today {
        background-color: #e3f2fd;
      }
      
      .day-number {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }
      
      .appointments {
        margin-top: 5px;
      }
      
      .appointment-item {
        background-color: #4285f4;
        color: white;
        padding: 4px 8px;
        margin: 2px 0;
        border-radius: 3px;
        font-size: 12px;
        cursor: pointer;
      }
      
      .appointment-item:hover {
        background-color: #357ae8;
      }
      
      .no-appointments {
        color: #999;
        font-size: 12px;
        font-style: italic;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

        <div class="side-panel">
          <div class="card">
            <h3>Mi membresia</h3>
            <div class="membership-row">
              <span>Plan</span>

          <div class="card">
            <h3>Reservar turno</h3>
            <form id="bookingForm">
              <div class="form-group">
                <label for="servicioSelect">Servicio</label>
                <select id="servicioSelect" required></select>
              </div>
              <div class="form-group">
                <label for="fechaTurno">Fecha</label>
                <input type="date" id="fechaTurno" required>
              </div>
              <div class="form-group">
                <label for="horaSelect">Hora disponible</label>
                <select id="horaSelect" required></select>
              </div>
              <button class="btn-primary" id="btnReservar" type="submit">Confirmar turno</button>
              <div id="bookingMessage" class="status-message"></div>
            </form>

    <script>
      // Verificar si el usuario est√° logueado
      window.onload = function() {
        fetch('/api/session')
          .then((res) => res.json())
          .then((data) => {
            if (!data.success || !data.usuario) {
              window.location.href = 'index.html';
              return;
            }
            document.getElementById('userName').textContent = data.usuario;
            initBooking();
          })
          .catch(() => {
            window.location.href = 'index.html';
          });
      };

      function initBooking() {
        loadServicios();
        loadPerfil();
        loadTurnos();

        const fechaInput = document.getElementById('fechaTurno');
        fechaInput.addEventListener('change', () => {
          loadDisponibilidad(fechaInput.value);
        });

        const form = document.getElementById('bookingForm');
        form.addEventListener('submit', reservarTurno);
      }
      
      function logout() {
        fetch('/api/logout', { method: 'POST' })
          .finally(() => {
            window.location.href = 'index.html';
          });
      }

      function loadServicios() {
        const select = document.getElementById('servicioSelect');
        select.innerHTML = '';
        fetch('/api/servicios')
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              setBookingMessage(data.message || 'No se pudieron cargar los servicios.', true);
              return;
            }
            data.servicios.forEach((item) => {
              const option = document.createElement('option');
              option.value = item.id;
              option.textContent = `${item.nombre} (${item.duracionHoras}h)`;
              select.appendChild(option);
            });
          })
          .catch(() => {
            setBookingMessage('Error al cargar servicios.', true);
          });
      }

      function loadPerfil() {
        fetch('/api/perfil')
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              setBookingMessage(data.message || 'No se pudo cargar la membresia.', true);
              return;
            }
            document.getElementById('membershipName').textContent = data.membresia || '-';
            document.getElementById('hoursRemaining').textContent = data.horasRestantes;
            document.getElementById('hoursUsed').textContent = data.horasUsadas;
          })
          .catch(() => {
            setBookingMessage('Error al cargar perfil.', true);
          });
      }

      function loadDisponibilidad(fecha) {
        const select = document.getElementById('horaSelect');
        select.innerHTML = '';
        if (!fecha) {
          return;
        }
        fetch(`/api/disponibilidad?fecha=${encodeURIComponent(fecha)}`)
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              setBookingMessage(data.message || 'No se pudo cargar disponibilidad.', true);
              return;
            }
            if (!data.slots || data.slots.length === 0) {
              setBookingMessage(data.message || 'No hay horarios disponibles.', true);
              return;
            }
            data.slots.forEach((slot) => {
              const option = document.createElement('option');
              option.value = slot;
              option.textContent = slot;
              select.appendChild(option);
            });
            setBookingMessage('', false);
          })
          .catch(() => {
            setBookingMessage('Error al cargar disponibilidad.', true);
          });
      }

      function loadTurnos() {
        const list = document.getElementById('turnosList');
        list.innerHTML = '';
        fetch('/api/turnos')
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              list.textContent = data.message || 'No se pudo cargar turnos.';
              return;
            }
            if (!data.turnos || data.turnos.length === 0) {
              list.textContent = 'Sin turnos registrados.';
              return;
            }
            data.turnos.forEach((turno) => {
              const item = document.createElement('div');
              item.className = 'turno-item';
              item.textContent = `${turno.fecha} ${turno.hora} - ${turno.servicio} (${turno.estado})`;
              list.appendChild(item);
            });
          })
          .catch(() => {
            list.textContent = 'Error al cargar turnos.';
          });
      }

      function reservarTurno(event) {
        event.preventDefault();
        const btn = document.getElementById('btnReservar');
        const servicioId = document.getElementById('servicioSelect').value;
        const fecha = document.getElementById('fechaTurno').value;
        const hora = document.getElementById('horaSelect').value;

        if (!servicioId || !fecha || !hora) {
          setBookingMessage('Completa servicio, fecha y hora.', true);
          return;
        }

        btn.disabled = true;
        fetch('/api/turnos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ servicioId, fecha, hora })
        })
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) {
              setBookingMessage(data.message || 'No se pudo reservar.', true);
              return;
            }
            setBookingMessage('Turno reservado con exito.', false, true);
            loadPerfil();
            loadTurnos();
            loadDisponibilidad(fecha);
          })
          .catch(() => {
            setBookingMessage('Error al reservar turno.', true);
          })
          .finally(() => {
            btn.disabled = false;
          });
      }

      function setBookingMessage(message, isError, isSuccess) {
        const msg = document.getElementById('bookingMessage');
        msg.textContent = message;
        msg.className = 'status-message';
        if (isError) {
          msg.classList.add('error');
        }
        if (isSuccess) {
          msg.classList.add('success');
        }
      }
      
      function previousMonth() {
        alert('Funci√≥n de mes anterior - pr√≥ximamente');
      }
      
      function nextMonth() {
        alert('Funci√≥n de mes siguiente - pr√≥ximamente');
      }
