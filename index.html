<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
      }
      h2 { color: #333; margin-bottom: 1.5rem; }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover { background-color: #357ae8; }
      button:disabled { background-color: #ccc; cursor: not-allowed; }
      .message {
        margin-top: 15px;
        font-size: 14px;
        min-height: 20px;
      }
      .error { color: #d93025; }
      .success { color: #188038; }
      .loader { display: none; margin-top: 10px; font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required autocomplete="off">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit" id="btnSubmit">Ingresar</button>
      </form>
      
      <div id="loader" class="loader">Verificando credenciales...</div>
      <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
